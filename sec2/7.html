<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        table {
            width: 100%;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Model</th>
        </tr>
        <tr>
            <td>Dodge</td>
            <td>Challanger</td>
        </tr>
        <tr>
            <td>Maruti</td>
            <td>Swift</td>
        </tr>
        <tr>
            <td>Jeep</td>
            <td>Wrangler</td>
        </tr>
        <tr>
            <td rowspan="3">Ford</td>
            <td>Fusion</td>
        </tr>
        <tr>
            <td>Fiesta</td>
        </tr>
        <tr>
            <td>Escape</td>
        </tr>
        <tr>
            <td>BMW</td>
            <td>BMW 5 Series</td>
        </tr>
    </table>
    <hr>

    <table style="border: 1px solid black;
            border-collapse: separate;
            text-align: center;">
        <tr>
            <th>Quick</th>
            <th colspan="2">brown fox</th>
            <th>Jumps</th>
        </tr>
        <tr>
            <td rowspan="3">Over it</td>
            <td>lazy</td>
            <td>Dog</td>
            <td>and</td>
        </tr>
        <tr>
            <td>then</td>
            <td>it</td>
            <td>fall</td>
        </tr>
        <tr>
            <td colspan="3">prey to a lion</td>
        </tr>

    </table>
</body>

</html>
