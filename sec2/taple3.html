<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table,
        td,
        th {
            border: 2px solid white;
            border-collapse: collapse;
            background-color: blueviolet;
            text-align: center;
        }

        table {
            width: 100%;
        }
        .ver {
            text-transform: ver;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>First name</th>
            <td>Ahmed</td>
            <td>Ali</td>
            <th rowspan="2" class="ver">total</th>
        </tr>
        <tr>
            <th>Last name</th>
            <td>Mostafa</td>
            <td>Amin</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>10</td>
            <td>11</td>
            <td>21</td>
        </tr>
    </table>
</body>

</html>
