<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        th,
        td {
            border-style: inset;
        }
    </style>
</head>

<body>
    <h2>Vertical Table Headers</h2>
    <p>The first column becomes table headers if you set the first table cell in each table row to a TH
        element: </p>
    <table style="width: 100%">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ahmed</td>
            <td>Kamel</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Soad</td>
            <td>Mansour</td>
            <td>34</td>
        </tr>
    </table>
</body>

</html>
