<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            height: 200px;
            position: relative;
            perspective: 1000px;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            border-radius: 10px;
            font-size: 24px;
            color: white;
            transition: transform 0.6s;
        }

        .front {
            background-color: #3498db;
        }

        .back {
            background-color: #e74c3c;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="card" id="hoverCard">
        <div class="card-face front">Hover me!</div>
        <div class="card-face back">Hovered!</div>
    </div>

    <script>
        const card = document.getElementById('hoverCard');

        card.addEventListener('mouseover', () => {
            card.querySelector('.front').style.transform = 'rotateY(180deg)';
            card.querySelector('.back').style.transform = 'rotateY(0deg)';
        });

        card.addEventListener('mouseout', () => {
            card.querySelector('.front').style.transform = 'rotateY(0deg)';
            card.querySelector('.back').style.transform = 'rotateY(180deg)';
        });
    </script>
</body>

</html>
