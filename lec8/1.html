<!DOCTYPE html>

<html>
<body>
    <h2>JavaScript if .. else</h2>
    <p>A time-based greeting:</p>
    <script>
        const hour = new Date().getHours();
        let greeting;
        if (hour < 18) {
            greeting = "Good day";
        } else {
            greeting = "Good evening";
        }
        document.write(greeting);
    </script>
</body>
</html>
