<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript For Loop</h2>
    <script>
        let text = "";
        var i = 7;
        for (var i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }

        document.write(text);
        document.write(i);
    </script>
</body>

</html>
