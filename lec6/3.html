<!DOCTYPE html>
<html>

<head>
    <style>
        input {
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 12px 20px;
            transition: all 0.9s ease;
        }

        input:focus {
            border-color: dodgerblue;
            width: 70%;
            box-shadow:
                0 0 8px 0 rgba(0, 0, 255, 0.2);
        }
    </style>
</head>

<body>
    <h2>Animated Input Field</h2>
    <input type="text" placeholder="Enter your text...">
</body>

</html>
