<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Page with Form and Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .form-section,
        .image-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-section {
            background-color: #d2c6c6;
        }

        .form-container {
            width: 80%;
            max-width: 300px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container button {
            padding: 10px;
            background-color: #66bb6a;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #5ba85d;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <div class="form-container">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="image-section">
            <img src="../img.jpg" alt="Image">
        </div>
    </div>
</body>

</html>
