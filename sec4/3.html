<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid {
            display: grid;
            width: 400px;
            border: 2px solid black;
            padding: 12px;
            background-color: orange;
            grid-template-columns: minmax(auto, 80%) auto auto;
        }

        #grid>div {
            border: 1px solid black;
            background-color: greenyellow;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste totam fuga, fugiat voluptatum possimus nemo
            pariatur consequuntur eligendi. Accusantium nihil sapiente consectetur facere, fugiat provident.</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>

</html>
