<!DOCTYPE html>
<html>

<head>
    <style>
        /* Loader 9 - Flipping Rectangle */
        .loader9 {
            width: 40px;
            height: 40px;
            background-color: #FF7A59;
            animation: flip 1s ease-in-out infinite;
            padding: 20px;
            margin: 20px;
        }

        @keyframes flip {
            0% {
                transform: perspective(100px) rotateX(0) rotateY(0);
            }

            25% {
                transform: perspective(100px) rotateX(180deg) rotateY(0);
            }

            50% {
                transform: perspective(100px) rotateX(180deg) rotateY(180deg);
            }

            75% {
                transform: perspective(100px) rotateX(0) rotateY(180deg);
            }

            100% {
                transform: perspective(100px) rotateX(0) rotateY(0);
            }
        }

        /* Loader 2 - Pulsing Circle */
        .loader2 {
            margin: auto;
            width: 80px;
            height: 80px;
            background-color: #FF7A59;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Loader 3 - Dual Ring */
        .loader3 {
            margin: auto;
            display: inline-block;
            width: 80px;
            height: 80px;
        }

        .loader3:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #FF7A59;
            border-color: #FF7A59 transparent #FF7A59 transparent;
            animation: dual-ring 1.2s linear infinite;
        }

        @keyframes dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Loader 4 - Dot Wave */
        .loader4 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .loader4 div {
            width: 12px;
            height: 12px;
            background-color: #FF7A59;
            border-radius: 50%;
            animation: wave 0.6s infinite alternate;
        }

        .loader4 div:nth-child(1) {
            animation-delay: 0s;
        }

        .loader4 div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader4 div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes wave {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-10px);
            }
        }

        /* Loader 5 - Spinning Square */
        .loader5 {
            width: 50px;
            height: 50px;
            background-color: #FF7A59;
            animation: spin-square 1s infinite cubic-bezier(0.5, 0.2, 0.3, 0.9);
        }

        @keyframes spin-square {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(180deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader2"></div>
    <div class="loader3"></div>
    <div class="loader4">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="loader5"></div>
    <div class="loader9"></div>
</body>

</html>
