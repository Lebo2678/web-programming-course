<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul>li {
            display: inline-flex;
        }
    </style>
</head>

<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <dl>
        <dt>one</dt>
        <dd>
            <dl>
                <dt>two</dt>
                <dd>three</dd>
            </dl>
        </dd>
    </dl>
</body>

</html>
