<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            font-size: 6rem;
            margin-bottom: 40px;
            color: #FF7F50; /* Coral for the year */
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            justify-items: center;
        }
        .month {
            border: 2px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }
        .month h3 {
            margin: 0;
            padding: 10px 0;
            font-size: 1.5rem;
            color: white;
            background-color: #3498db; /* Default blue header */
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            width: 14.28%; /* 100% divided by 7 days */
            padding: 5px;
            font-size: 1rem;
        }
        th {
            color: #2ecc71; /* Green for weekdays */
        }
        td {
            color: black;
        }
        .sunday {
            color: red;
        }
        /* Different colors for each month */
        .january h3 { background-color: #3498db; }
        .february h3 { background-color: #9b59b6; }
        .march h3 { background-color: #1abc9c; }
        .april h3 { background-color: #2ecc71; }
        .may h3 { background-color: #f39c12; }
        .june h3 { background-color: #e67e22; }
        .july h3 { background-color: #d35400; }
        .august h3 { background-color: #f1c40f; }
        .september h3 { background-color: #e74c3c; }
        .october h3 { background-color: #e67e22; }
        .november h3 { background-color: #9b59b6; }
        .december h3 { background-color: #3498db; }
    </style>
</head>
<body>

<h1>2025</h1>

<div class="calendar">
    <div class="month january">
        <h3>January</h3>
        <table>
            <tr>
                <th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
            </tr>
            <tr>
                <td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td class="sunday">5</td>
            </tr>
            <tr>
                <td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td class="sunday">12</td>
            </tr>
            <tr>
                <td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td class="sunday">19</td>
            </tr>
            <tr>
                <td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td class="sunday">26</td>
            </tr>
            <tr>
                <td>27</td><td>28</td><td>29</td><td>30</td><td>31</td><td></td><td></td>
            </tr>
        </table>
    </div>
    
    <div class="month february">
        <h3>February</h3>
        <table>
            <tr>
                <th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
            </tr>
            <tr>
                <td></td><td></td><td></td><td>1</td><td>2</td><td>3</td><td class="sunday">4</td>
            </tr>
            <tr>
                <td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td class="sunday">11</td>
            </tr>
            <tr>
                <td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td class="sunday">18</td>
            </tr>
            <tr>
                <td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td class="sunday">25</td>
            </tr>
            <tr>
                <td>26</td><td>27</td><td>28</td><td>29</td><td></td><td></td><td></td>
            </tr>
        </table>
    </div>

    <!-- March to December goes here with respective colors -->

</div>

</body>
</html>
