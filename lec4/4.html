<!DOCTYPE html>
<html>

<head>
    <style>
        header {
            background-image: url('../img.jpg');
            background-repeat: repeat-x;
        }
        h1, p {
            color: aliceblue;
        }
    </style>
</head>

<body>
    <header>
        <h1>Image repeated horizontally</h1>
        <p>"repeat-x" make the background image repeat itself horizontaly.</p>
        <br>
        <p>Note: You need to set the image-size to make the background image match the height of the
            element.</p>
    </header>
</body>

</html>
