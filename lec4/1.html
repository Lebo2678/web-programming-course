<!DOCTYPE html>
<html>
  <style>
    body {
      background-image: url("eygpt.jpg");
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
  <body>
    <h1>HSL Lightness</h1>
    <p>0% means black, and 100% means whiteğŸ˜‚:</p>
    <h2 style="background-color: hsl(0, 100%, 0%)">hsl(0, 100%, 0%)</h2>

    <h2 style="background-color: hsl(0, 100%, 25%)">hsl(0, 100%, 25%)</h2>
    <h2 style="background-color: hsl(0, 50%, 25%)">hsl(0, 50%, 25%)</h2>

    <h2 style="background-color: hsl(0, 50%, 50%)">hsl(0, 50%, 50%)</h2>
    <h2 style="background-color: hsl(0, 100%, 75%)">hsl(0, 100%, 75%)</h2>
    <h2 style="background-color: hsl(0, 50%, 75%)">hsl(0, 50%, 75%)</h2>
    <h2 style="background-color: hsl(0, 100%, 90%)">hsl(0, 100%, 90%)</h2>
    <h2 style="background-color: hsl(0, 50%, 90%)">hsl(0, 50%, 90%)</h2>
    <h2 style="background-color: hsl(0, 100%, 100%)">hsl(0, 100%, 100%)</h2>
    <h2 style="background-color: hsl(0, 50%, 100%)">hsl(0, 50%, 100%)</h2>
  </body>
